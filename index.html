<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
    <div class="logo">
        <i class="fas fa-book-reader"></i>
        <span>Library</span>
    </div>

    <div class="menu">
        <a onclick="showSection('signup')">
            <i class="fas fa-user-plus"></i>
            <span>Signup</span>
        </a>

        <a onclick="showSection('login')">
            <i class="fas fa-right-to-bracket"></i>
            <span>Login</span>
        </a>

        <a onclick="showSection('addBook')">
            <i class="fas fa-book-medical"></i>
            <span>Add Book</span>
        </a>

        <a onclick="showSection('viewBook')">
            <i class="fas fa-book-open"></i>
            <span>View Books</span>
        </a>

        <a onclick="logout()" class="logout">
            <i class="fas fa-power-off"></i>
            <span>Logout</span>
        </a>
    </div>
</div>

<!-- Main Content -->
<div class="main">
    <h1>Library Management System</h1>

    <!-- Signup -->
    <div class="card" id="signup">
        <h3>Signup</h3>
        <input id="su_user" placeholder="Username">
        <input id="su_pass" type="password" placeholder="Password">
        <input id="su_pass"type="Gmail" placeholder="Gmail">
        <input id="su_pass"type='phone' placeholder="phone">
        <div class="btn">
            <button onclick="signup()">Signup</button>
        </div>
    </div>

    <!-- Login -->
    <div class="card" id="login">
        <h3>Login</h3>
        <input id="li_user" placeholder="Username">
        <input id="li_pass" type="password" placeholder="Password">
        <div class="btn">
            <button onclick="login()">Login</button>
        </div>
    </div>

    <!-- Add Book -->
    <div class="card" id="addBook">
        <h3>Add Book</h3>
        <input id="book_name" placeholder="Book Name">
        <input id="book_price" placeholder="Price">
        <div class="btn">
            <button onclick="addBook()">Add</button>
        </div>
    </div>

    <!-- View Books -->
    <div class="card" id="viewBook">
        <h3>View Books</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="bookTable"></tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
